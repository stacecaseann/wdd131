<body>
    <header>
        <div class="title">
            <img src="images/logo-circle.png" alt="logo" width="200" height="160">
            <h1>Craftin' critters club</h1>
        </div>
        <button id="menu" aria-label="Open menu"></button>
        <nav class="navigation">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="events.html">Events</a></li>
            </ul> 
        </nav>
    </header>
    <main>
        <h2>Come and join in the fun!</h2>
        <p>Details about the club</p>
        <div class="hero">
            <div class="hero-left">
                <form method="get" action="thank-you.html" class="interest-form" id="interest=form">
                    <fieldset>
                    <label>First Name <span class="rhighlight">*</span>
                        <input type="text" name="fname" id="firstName" autocomplete="on">
                    </label>
                    <label>Last Name <span class="rhighlight">*</span>
                        <input type="text" name="lname" id="lastName" autocomplete="on">
                    </label>
                    <label>Email <span class="rhighlight">*</span>
                        <input type="text" name="email" id="email" autocomplete="on">
                    </label>
                    <div>Which crafts are you interested in? <span class="smaller">(Check all that Apply)</span></div>
                        <label><input type="checkbox" name="interest" id="crochet" value="crocet">Crochet</label>
                        <label><input type="checkbox" name="interest" id="knitting" value="knitting">Knitting</label>
                        <label><input type="checkbox" name="interest" id="felting" value="felting">Felting</label>
                        <label><input type="checkbox" name="interest" id="watercolor" value="watercolor">Watercolor</label>       
                        <label><input type="checkbox" name="interest" id="acrylic" value="acrylic">Acrylic Painting</label>       
                        <label><input type="checkbox" name="interest" id="clay" value="clay">Clay</label>       
                        <label><input type="checkbox" name="interest" id="jewelry" value="jewelry">Jewelry</label>
                
                    <label>Are there other crafts that you would be interested in? <span class="ohighlight">(Optional)</span>
                        <textarea rows="3" name="suggestions" id="suggestions"></textarea>
                    </label>
                    <input type="submit" value="Keep Me Updated!">
                    </fieldset>
                </form>
                <div class="hero-bee-before">
                    <img src="images/bee.png" alt="bee" width="100" height="100">
                </div>
            </div>

            <div class="hero-right">
                <div class="calendar" id="calendar"></div>
                <div class="show-event" id="show-event"></div>
                    
                <h2>Next Events</h2>
                <div class = "hero-event-photos">
                    <a href="images/christmas-event-large.webp"><img src="images/christmas-event-large.webp" alt="Christmas Event" width="110" height="200"></a>
                    <a href="images/event2-large.webp"><img src="images/event2-large.webp" alt="Christmas Event" width="130" height="200"></a>
                </div>
            </div>
            <div class="hero-bee-after">
                <img src="images/bee.png" alt="bee" width="100" height="100">
            </div>
        </div>
        
    </main>
